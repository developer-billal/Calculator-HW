<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Work: Neumorphic Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder = "Display here">
        </div>

        <!--Rows of Button-->
        <table>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td class = 'plusBtn operatorBtn'><button>+</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td class = "minusBtn operatorBtn"><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td class = "multiBtn operatorBtn"><button>*</button></td>
            </tr>
            <tr>
                <td class = "cancelBtn"><button>C</button></td>
                <td><button type = "button">0</button></td>
                <td class = "equalBtn operatorBtn"><div>=</div></td>
                <td class = "devideBtn operatorBtn"><button>/</button></td>
            </tr>
        </table>
    </div>
    <script src = "app.js"></script>
</body>
</html>
